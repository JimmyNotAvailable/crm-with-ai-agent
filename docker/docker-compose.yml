  # NOTE: adminer-microservices removed - using single adminer on port 8080
  # Access all databases via Adminer at http://localhost:8080
  # Server names: mysql-identity, mysql-product, mysql-order, etc.

# =============================================================================
# VOLUMES - Microservices Database Persistence
# =============================================================================
volumes:
  # 7 Microservices Database Volumes
  identity_data:
    name: crm_identity_data
  product_data:
    name: crm_product_data
  order_data:
    name: crm_order_data
  support_data:
    name: crm_support_data
  knowledge_data:
    name: crm_knowledge_data
  analytics_data:
    name: crm_analytics_data
  marketing_data:
    name: crm_marketing_data

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  crm-network:
    driver: bridge
  crm-microservices-network:
    name: crm-microservices-network
    driver: bridge
