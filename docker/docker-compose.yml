      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_product_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-microservices-network

  # 3. Order Database (Port 3312) - Orders, OrderItems, Carts
  mysql-order:
