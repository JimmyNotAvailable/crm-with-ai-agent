      - "3311:3306"
    volumes:
      - product_data:/var/lib/mysql
      - ../scripts/sql/02_product_db.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
