# =============================================================================
# CRM-AI-Agent: Docker Compose Configuration
# MICROSERVICES DATABASE ARCHITECTURE (7 MySQL Instances)
# =============================================================================
#
# ARCHITECTURE:
#   - 7 MySQL Databases (Identity, Product, Order, Support, Knowledge, Analytics, Marketing)
#   - 1 Backend (FastAPI) connecting to all 7 databases
#   - 1 Frontend (React + Nginx)
#   - 1 Adminer (Database Admin UI)
#
# USAGE:
#   Full-stack deployment (default):
#     docker-compose -f docker/docker-compose.yml up -d
#
#   View logs:
#     docker-compose -f docker/docker-compose.yml logs -f backend
#
#   Stop all services:
#     docker-compose -f docker/docker-compose.yml down
#
#   Clean volumes (CAUTION: deletes all data):
#     docker-compose -f docker/docker-compose.yml down -v
#
# DATABASE CONNECTIONS (from host machine):
#   Identity:  localhost:3310 | mysql-identity (Docker internal)
#   Product:   localhost:3311 | mysql-product
#   Order:     localhost:3312 | mysql-order
#   Support:   localhost:3313 | mysql-support
#   Knowledge: localhost:3314 | mysql-knowledge
#   Analytics: localhost:3315 | mysql-analytics
#   Marketing: localhost:3316 | mysql-marketing
#
# ADMINER UI: http://localhost:8080
# BACKEND API: http://localhost:8000
# FRONTEND: http://localhost:80
# =============================================================================

services:
  # ===========================================================================
  # CORE SERVICES - MICROSERVICES ARCHITECTURE (Primary Mode)
  # ===========================================================================
  # NOTE: Monolithic mysql service has been REMOVED.
  # This project uses MICROSERVICES database architecture (7 MySQL instances)
  # See mysql-identity, mysql-product, etc. below for database services.
  # ===========================================================================

  # Backend API (FastAPI) - Connects to 7 Microservices Databases
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      args:
        BUILD_MODE: prod
    container_name: crm-backend
    restart: always
    profiles: ["default", "microservices", "all"]
    environment:
      # =========================================================================
      # MICROSERVICES DATABASE CONNECTIONS (7 MySQL Containers)
      # All using internal Docker DNS (port 3306 inside network)
      # =========================================================================
      
      # 1. Identity Database - Users, Authentication
      IDENTITY_DB_HOST: mysql-identity
      IDENTITY_DB_PORT: 3306
      IDENTITY_DB_USER: identity_user
      IDENTITY_DB_PASSWORD: identity_pass
      IDENTITY_DB_NAME: crm_identity_db
      
      # 2. Product Database - Products, Categories
      PRODUCT_DB_HOST: mysql-product
      PRODUCT_DB_PORT: 3306
      PRODUCT_DB_USER: product_user
      PRODUCT_DB_PASSWORD: product_pass
      PRODUCT_DB_NAME: crm_product_db
      
      # 3. Order Database - Orders, OrderItems, Carts
      ORDER_DB_HOST: mysql-order
      ORDER_DB_PORT: 3306
      ORDER_DB_USER: order_user
      ORDER_DB_PASSWORD: order_pass
      ORDER_DB_NAME: crm_order_db
      
      # 4. Support Database - Tickets, TicketMessages
      SUPPORT_DB_HOST: mysql-support
      SUPPORT_DB_PORT: 3306
      SUPPORT_DB_USER: support_user
      SUPPORT_DB_PASSWORD: support_pass
      SUPPORT_DB_NAME: crm_support_db
      
      # 5. Knowledge Database - KB Articles, Conversations
      KNOWLEDGE_DB_HOST: mysql-knowledge
      KNOWLEDGE_DB_PORT: 3306
      KNOWLEDGE_DB_USER: knowledge_user
      KNOWLEDGE_DB_PASSWORD: knowledge_pass
      KNOWLEDGE_DB_NAME: crm_knowledge_db
      
      # 6. Analytics Database - Logs, Events
      ANALYTICS_DB_HOST: mysql-analytics
      ANALYTICS_DB_PORT: 3306
      ANALYTICS_DB_USER: analytics_user
      ANALYTICS_DB_PASSWORD: analytics_pass
      ANALYTICS_DB_NAME: crm_analytics_db
      
      # 7. Marketing Database - Campaigns, Promotions
      MARKETING_DB_HOST: mysql-marketing
      MARKETING_DB_PORT: 3306
      MARKETING_DB_USER: marketing_user
      MARKETING_DB_PASSWORD: marketing_pass
      MARKETING_DB_NAME: crm_marketing_db
      
      # Demo Mode
      DEMO_MODE: "True"
      
      # Vector Database
      CHROMA_PERSIST_DIRECTORY: /app/chroma_db
      CHROMA_COLLECTION_NAME: kb_articles
      
      # OpenAI (Optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # Authentication
      SECRET_KEY: ${SECRET_KEY:-demo-secret-jwt-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      
      # Logging
      LOG_LEVEL: INFO
      LOG_FILE: /app/logs/app.log
    ports:
      - "8000:8000"
    volumes:
      - ../uploads:/app/uploads
      - ../logs:/app/logs
      - ../chroma_db:/app/chroma_db
    depends_on:
      mysql-identity:
        condition: service_healthy
      mysql-product:
        condition: service_healthy
      mysql-order:
        condition: service_healthy
      mysql-support:
        condition: service_healthy
      mysql-knowledge:
        condition: service_healthy
      mysql-analytics:
        condition: service_healthy
      mysql-marketing:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - crm-microservices-network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: crm-frontend
    restart: always
    profiles: ["default", "microservices", "all"]
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - crm-microservices-network

  # Adminer (Database Admin UI) - Connects to Identity DB by default
  adminer:
    image: adminer:latest
    container_name: crm-adminer
    restart: unless-stopped
    profiles: ["default", "microservices", "all"]
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql-identity
    depends_on:
      - mysql-identity
    networks:
      - crm-microservices-network

  # ===========================================================================
  # MICROSERVICES DATABASE (Profile: microservices)
  # 7 separate MySQL instances for microservices architecture
  # ===========================================================================

  # 1. Identity Database (Port 3310) - Users, Authentication
  mysql-identity:
    image: mysql:8.0
    container_name: crm-mysql-identity
    restart: always
    profiles: ["default", "microservices", "all"]
    environment:
      MYSQL_ROOT_PASSWORD: root_identity_pass
      MYSQL_DATABASE: crm_identity_db
      MYSQL_USER: identity_user
      MYSQL_PASSWORD: identity_pass
      LANG: C.UTF-8
    ports:
      - "3310:3306"
    volumes:
      - identity_data:/var/lib/mysql
      - ../scripts/sql/01_identity_db.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --character-set-client-handshake=FALSE
      --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_identity_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-microservices-network

  # 2. Product Database (Port 3311) - Products, Categories
  mysql-product:
