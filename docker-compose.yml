version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: crm-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: crm_admin_pass
      MYSQL_DATABASE: crm_demo
      MYSQL_USER: crm_user
      MYSQL_PASSWORD: crm_admin_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pcrm_admin_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: crm-backend
    restart: always
    environment:
      # Database
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: crm_user
      MYSQL_PASSWORD: crm_admin_pass
      MYSQL_DATABASE: crm_demo
      
      # Demo Mode
      DEMO_MODE: "True"
      
      # Vector Database
      CHROMA_PERSIST_DIRECTORY: /app/vector_store
      CHROMA_COLLECTION_NAME: kb_articles
      
      # OpenAI (Optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # Authentication
      SECRET_KEY: demo-secret-jwt-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      
      # Logging
      LOG_LEVEL: INFO
      LOG_FILE: /app/logs/app.log
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./vector_store:/app/vector_store
      - ./chroma_db:/app/chroma_db
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crm-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: crm-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - crm-network

volumes:
  mysql_data:
    driver: local

networks:
  crm-network:
    driver: bridge
