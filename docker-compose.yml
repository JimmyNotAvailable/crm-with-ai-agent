version: '3.8'

services:
  # ===== MySQL Database =====
  mysql:
    image: mysql:8.0
    container_name: crm_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: crm_ai_db
      MYSQL_USER: crm_user
      MYSQL_PASSWORD: your_secure_password_here
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schemas:/docker-entrypoint-initdb.d
    networks:
      - crm_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # ===== Backend API (FastAPI) =====
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm_backend
    environment:
      - DATABASE_URL=mysql+pymysql://crm_user:your_secure_password_here@mysql:3306/crm_ai_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - chroma_data:/app/chroma_db
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - crm_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ===== Frontend (React/Vue) =====
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - crm_network
    depends_on:
      - backend

networks:
  crm_network:
    driver: bridge

volumes:
  mysql_data:
  chroma_data:
